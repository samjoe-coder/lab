<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Page Title -->
  <title>jQuery Methods Example</title>

  <style>
    /* CSS for demonstration purposes */
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="myDiv">Hello, World!</div>

  <script>
    $(document).ready(function() {
      // Manipulating HTML content
      var htmlContent = $('#myDiv').html();
      console.log(htmlContent); // Output: Hello, World!
      
      $('#myDiv').append(' - New content');
      $('#myDiv').prepend('Prefix - ');

      // Manipulating CSS
      $('#myDiv').css('color', 'blue');
      $('#myDiv').addClass('highlight');

      // Working with attributes and properties
      var linkHref = $('#myLink').attr('href');
      console.log(linkHref); // Output: https://example.com

      $('#myLink').prop('disabled', true);

      // Traversing the DOM
      var parentElement = $('#myDiv').parent();
      console.log(parentElement); // Output: <body>...</body>

      var childElements = $('#myDiv').children();
      console.log(childElements); // Output: <span>...</span>

      // Event Handling
      $('#myButton').click(function() {
        alert('Button clicked!');
      });

      // Animations
      $('#myDiv').hide();
      $('#myDiv').fadeIn(1000);
      $('#myDiv').slideUp();

      // AJAX
      $.ajax({
        url: 'https://api.example.com/data',
        method: 'GET',
        success: function(response) {
          console.log(response);
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
  </script>
</body>
</html>
